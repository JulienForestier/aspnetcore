name: SonarCloud C# Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install SonarScanner for MSBuild
        run: |
          Invoke-WebRequest -Uri https://binaries.sonarsource.com/Distribution/sonar-scanner-msbuild/sonar-scanner-msbuild-5.14.0.36214-net46.zip -OutFile sonar.zip
          Expand-Archive sonar.zip -DestinationPath C:\sonar
          $env:PATH += ";C:\sonar\SonarScanner.MSBuild\"

      - name: Begin SonarCloud Analysis
        run: |
          SonarScanner.MSBuild.exe begin /k:"JulienForestier_aspnetcore" /o:"julienforestier" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /s:"sonar-project.properties"

      - name: Build solution
        run: msbuild AspNetCore.slnx /t:Rebuild /p:Configuration=Release

      - name: End SonarCloud Analysis
        run: SonarScanner.MSBuild.exe end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
