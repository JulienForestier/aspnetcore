name: SonarCloud Minimal .NET Scan

on:
  push:
    branches: [ "main" ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Action SonarCloud officielle pour .NET (inclut automatiquement le scanner MSBuild)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            begin
            /k:"JulienForestier_aspnetcore"
            /o:"julienforestier"
            /d:sonar.host.url="https://sonarcloud.io"
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
            /d:sonar.exclusions="**/*.java,**/*.cpp,**/*.js,**/*.ts,**/*.py,**/samples/**,**/artifacts/**"

      - name: Build
        run: dotnet build --no-incremental --configuration Release

      - name: End SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
