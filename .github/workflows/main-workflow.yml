name: SonarCloud C# Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Install .NET SDK workloads (optional)
      - name: Restore dependencies
        run: dotnet restore

      # 4. Run SonarCloud MSBuild scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          # No direct args needed here; MSBuild scanner will be invoked
          projectBaseDir: .

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5. Build the solution (MSBuild is invoked by the action)
      - name: Build solution
        run: dotnet build AspNetCore.slnx --configuration Release
