name: SonarCloud C# Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'  # ajuste selon ton projet

    - name: Begin SonarCloud analysis
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet sonarscanner begin /k:"JulienForestier_aspnetcore" /o:"julienforestier" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /s:"sonar-project.properties"

    - name: Build solution
      run: dotnet build AspNetCore.slnx -c Release

    - name: End SonarCloud analysis
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
