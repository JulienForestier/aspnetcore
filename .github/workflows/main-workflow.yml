name: SonarCloud C# Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'  # Ajuste selon la version de ton projet

    - name: Install SonarScanner for MSBuild
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        args: >
          begin 
          /k:"JulienForestier_aspnetcore" 
          /o:"julienforestier" 
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" 
          /s:"sonar-project.properties"

    - name: Build solution
      run: msbuild AspNetCore.slnx /t:Rebuild /p:Configuration=Release

    - name: Complete SonarCloud analysis
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        args: >
          end 
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
