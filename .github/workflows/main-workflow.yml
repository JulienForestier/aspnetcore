name: SonarCloud .NET Analysis

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      # --------------------------------------------------------------------
      # INSTALLATION du SCANNER MSBUILD (le bon, celui avec begin/end)
      # --------------------------------------------------------------------
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------------------------
      # BEGIN
      # --------------------------------------------------------------------
      - name: SonarCloud Begin
        run: |
          ~/.dotnet/tools/dotnet-sonarscanner begin \
            /k:"JulienForestier_aspnetcore" \
            /o:"julienforestier" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.exclusions="**/*.java,**/samples/**"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # --------------------------------------------------------------------
      # BUILD (.csproj)
      # --------------------------------------------------------------------
      - name: Build
        run: dotnet build --configuration Release

      # --------------------------------------------------------------------
      # END
      # --------------------------------------------------------------------
      - name: SonarCloud End
        run: ~/.dotnet/tools/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
