sonar.projectKey=JulienForestier_aspnetcore
sonar.projectName=aspnetcore
sonar.sources=.

# ===================================
# Exclusions générales (.NET + ASP.NET Core)
# ===================================
sonar.exclusions=\
    **/*.java,\
    **/bin/**,\
    **/obj/**,\
    **/.vs/**,\
    **/artifacts/**,\
    **/packages/**,\
    **/wwwroot/**,\
    **/node_modules/**,\
    **/samples/**,\
    **/*.g.cs,\
    **/*.g.i.cs,\
    **/*.generated.cs,\
    **/*.Designer.cs,\
    **/*AssemblyInfo.cs,\
    **/*Reference.cs,\
    **/ServiceReferences/**

# ===================================
# Exclusions couverture
# ===================================
sonar.coverage.exclusions=\
    **/bin/**,\
    **/obj/**,\
    **/artifacts/**,\
    **/*.g.cs,\
    **/*.g.i.cs,\
    **/*.generated.cs,\
    **/*.Designer.cs,\
    **/wwwroot/**,\
    **/node_modules/**,\
    **/samples/**

# ===================================
# Exclusions tests (optionnel)
# ===================================
sonar.test.exclusions=\
    **/*Tests/**,\
    **/*.Tests/**,\
    **/*Test.cs
