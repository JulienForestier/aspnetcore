# Clé et nom du projet
sonar.projectKey=JulienForestier_aspnetcore
sonar.projectName=aspnetcore
sonar.organization=julienforestier
sonar.host.url=https://sonarcloud.io

# Source C#
sonar.sources=.

# Langue principale
sonar.language=cs

# ================================
# Exclusions générales .NET et autres langages/fichiers générés
# ================================
sonar.exclusions=\
    **/*.java,\
    **/*.py,\
    **/*.js,\
    **/*.ts,\
    **/*.css,\
    **/*.html,\
    **/*.json,\
    **/*.yaml,\
    **/*.yml,\
    **/bin/**,\
    **/obj/**,\
    **/.vs/**,\
    **/artifacts/**,\
    **/packages/**,\
    **/wwwroot/**,\
    **/node_modules/**,\
    **/samples/**,\
    **/*.g.cs,\
    **/*.g.i.cs,\
    **/*.generated.cs,\
    **/*.Designer.cs,\
    **/*AssemblyInfo.cs,\
    **/*Reference.cs,\
    **/ServiceReferences/**

# ================================
# Ignorer la couverture sur fichiers générés
# ================================
sonar.coverage.exclusions=\
    **/bin/**,\
    **/obj/**,\
    **/artifacts/**,\
    **/*.g.cs,\
    **/*.g.i.cs,\
    **/*.generated.cs,\
    **/*.Designer.cs,\
    **/wwwroot/**,\
    **/node_modules/**,\
    **/samples/**

# ================================
# Ignorer les tests (optionnel)
# ================================
sonar.test.exclusions=\
    **/*Tests/**,\
    **/*.Tests/**,\
    **/*Test.cs
