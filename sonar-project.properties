sonar.projectKey=aspnetcore
sonar.projectName=aspnetcore
sonar.sources=.
sonar.language=cs

# ================================
# Exclusions générales .NET
# ================================
sonar.exclusions=\
    **/bin/**,\
    **/obj/**,\
    **/.vs/**,\
    **/artifacts/**,\
    **/packages/**,\
    **/wwwroot/**,\
    **/node_modules/**,\
    **/samples/**,\
    **/*.g.cs,\
    **/*.g.i.cs,\
    **/*.generated.cs,\
    **/*.Designer.cs,\
    **/*AssemblyInfo.cs,\
    **/*Reference.cs,\
    **/ServiceReferences/**

# ================================
# Ignorer la couverture sur auto-générés
# ================================
sonar.coverage.exclusions=\
    **/bin/**,\
    **/obj/**,\
    **/artifacts/**,\
    **/*.g.cs,\
    **/*.g.i.cs,\
    **/*.generated.cs,\
    **/*.Designer.cs,\
    **/wwwroot/**,\
    **/node_modules/**,\
    **/samples/**

# ================================
# Ignorer les tests (optionnel)
# ================================
sonar.test.exclusions=\
    **/*Tests/**,\
    **/*.Tests/**,\
    **/*Test.cs
